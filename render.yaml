services:
  - type: web
    name: tech-overview-3
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health
    envVars:
      - key: ENV
        value: production
      # DATABASE_URL should be set in Render dashboard (Environment tab)
      # Get the connection string from your PostgreSQL database service
      # Add additional environment variables here
      # - key: API_KEY
      #   sync: false  # Set this in Render dashboard for sensitive values

  - type: cron
    name: tech-overview-3-cron
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    schedule: "0 0 * * *"
    command: "python3 cron_job.py"
    envVars:
      - key: ENV
        value: production
      # DATABASE_URL should be set in Render dashboard (Environment tab)
      # Get the connection string from your PostgreSQL database service

